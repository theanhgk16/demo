<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{% static 'quantri/login.css' %}">
</head>
<style>
    #map {
        display: none;
    }

    footer {
        display: none;
    }
 
</style>
<body>



<form method="post">
    {% csrf_token %}
    <div class="fromlogin">
        <h2 style="color: brown;">Đăng nhập</h2>
        <!-- {% if messages %}
                    <p style=" color: brown; text-align: center;">{{ messages }}</p>
        {% endif %} -->
        {{message}}
        <div class="form-group">
            <input type="text" id="username" name="username" required placeholder="Tên người dùng">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required placeholder="Mật khẩu">
        </div>
        <div class="dangnhap_1">
            <button type="submit">Đăng nhập</button>
        </div>
        <div class="dangky_quenmatkahu">
            <a style="text-decoration: none;" href="{% url 'post:forgot_password' %}">Quên mật khẩu?</a>
            <a style="text-decoration: none;" href="{% url 'post:register' %}">Đăng ký </a>
        </div>


    </div>
</form>
</body>
</html>
